<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cadastro de veículo</title>
</head>
<body>
  <div class="container">
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="Listar veiculos" href="/">Página inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="Listar veiculos" href="/listar">Lista veículos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cadastrar">Cadastrar</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <h1>Cadastro</h1>

    <form action="/cadastrar_bd" method="post">
      <div class="mb-3">
        <label class="form-label">Marca:</label>
        <input class="form-control" type="text" name="marca" id="marca" />
      </div>
      <div class="mb-3">
        <label class="form-label">Modelo:</label>
        <input class="form-control" type="text" name="modelo" id="modelo" />
      </div>
      <div class="mb-3">
        <label class="form-label">Ano:</label>
        <input class="form-control" type="text" name="ano" id="ano" />
      </div>
      <div class="mb-3">
        <label class="form-label">Preço:</label>
        <input class="form-control" type="text" name="preco" id="preco" />
      </div>
      <div class="mb-3">
        <label class="form-label">Categoria:</label>
        <input class="form-control" type="text" name="categoria" id="categoria" />
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo:</label>
        <input class="form-control" name="tipo" id="tipo" />
      </div>
      <input class="btn btn-primary" type="submit" value="Cadastrar veículo">
    </form>
  </div>
</body>
</html>
