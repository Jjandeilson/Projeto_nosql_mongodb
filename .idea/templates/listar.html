<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Listagem de Veiculos</title>
</head>
<body>
    <div class="container">
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="Listar veiculos" href="/">Página inicial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="Listar veiculos" href="/listar">Lista veículos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cadastrar">Cadastrar</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <h2>Lista de veiculos</h2>
        <table class="table table-striped">
          <thead>
              <th scope="col">Marca</th>
              <th scope="col">Modelo</th>
              <th scope="col">Ano</th>
              <th scope="col">Preço</th>
              <th scope="col">Categoria</th>
              <th scope="col">Tipo</th>
              <th scope="col"></th>
          </thead>
         <tbody>
            {% for carro in carros %}
            <tr scope="row">
                <td>{{carro.marca}}</td>
                <td>{{carro.modelo}}</td>
                <td>{{carro.ano}}</td>
                <td>{{carro.preco}}</td>
                <td>{{carro.categoria}}</td>
                <td>{{carro.tipo}}</td>
                <td>
                    <a class="btn btn-primary" href="/{{carro._id}}/editar" role="button">Editar</a>
                    <a class="btn btn-danger" href="/{{carro._id}}/excluir" role="button">Excluir</a>
                </td>
            </tr>
            {% endfor %}
         </tbody>
        </table>
    </div>
</body>
</html>
